<html lang="en">
<head>
    <!-- Meta Tags -->
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Agenda de Eventos</title>
    <meta name="description"/>
    
	<!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	
	<!-- CSS -->
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
   	<!-- Wrapper -->
	<div class="hk-wrapper hk-pg-auth" data-footer="simple">
		<!-- Main Content -->
		<div class="hk-pg-wrapper py-0">
			<div class="hk-pg-body py-0">
				<!-- Container -->
				<div class="container-fluid">
					<!-- Row -->
					<div class="row auth-split">
						<div class="col-xl-5 col-lg-6 col-md-7 position-relative mx-auto">
							<div class="auth-content flex-column pt-8 pb-md-8 pb-13">
								<div class="text-center mb-7">
									<a class="navbar-brand me-0" href="login.html">
										<img class="brand-img d-inline-block" src="dist/img/logo-light.png" alt="brand" style="width: 150px; height: auto;">
									</a>
								</div>
								<form class="w-100">
									<div class="row">
										<div class="col-xl-7 col-sm-10 mx-auto">
											<div class="text-center mb-4">
												<h4>Inicie sesión</h4>
												<p>Cada evento comienza con un paso.</p>
											</div>
											<div class="row gx-3">
												<div class="form-group col-lg-12">
													<div class="form-label-group">
														<label>Usuario</label>
													</div>
													<input class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" value="" type="text">
												</div>
												<div class="form-group col-lg-12">
													<div class="form-label-group">
														<label>Contraseña</label>
													</div>
													<div class="input-group password-check">
														<span class="input-affix-wrapper affix-wth-text">
															<input class="form-control" id="password" placeholder="Ingresa tu contraseña" value="" type="password">
														</span>
													</div>
												</div>
											</div>
											<button id="loginButton" type="button" class="btn btn-primary btn-uppercase btn-block">Login</button>
										</div>
									</div>
								</form>
							</div>
							<!-- Page Footer -->
							<div class="hk-footer border-0">
								<footer class="container-xxl footer">
									<div class="row">
										<div class="col-xl-8 text-center">
											<p class="footer-text pb-0"><span class="copy-text">Agenda de Eventos © 2023 All rights reserved.</span>
										</div>
									</div>
								</footer>
							</div>
							<!-- / Page Footer -->
						</div>
						<div class="col-xl-7 col-lg-6 col-md-5 col-sm-10 d-md-block d-none position-relative bg-primary-light-5">
							<div class="auth-content flex-column text-center py-8">
								<div class="row">
									<div class="col-xxl-7 col-xl-8 col-lg-11 mx-auto">
										<h2 class="mb-4">Accede a tu mundo de eventos</h2>
										<p>Tu seguridad es nuestra prioridad. ¡Estamos encantados de verte de nuevo!</p>
									</div>
								</div>
								<img src="dist/img/macaroni-logged-out.png"  class="img-fluid w-sm-50 mt-7" alt="login"/>
							</div>						
						</div>
					</div>
					<!-- /Row -->
				</div>
				<!-- /Container -->
			</div>
			<!-- /Page Body -->
		</div>
		<!-- /Main Content -->
	</div>
    <!-- /Wrapper -->

	<!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JS -->
   	<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FeatherIcons JS -->
    <script src="dist/js/feather.min.js"></script>

    <!-- Fancy Dropdown JS -->
    <script src="dist/js/dropdown-bootstrap-extended.js"></script>

	<!-- Simplebar JS -->
	<script src="vendors/simplebar/dist/simplebar.min.js"></script>
	
	<!-- Init JS -->
	<script src="dist/js/init.js"></script>

	<!-- Inicio de Sesión -->
	<script>
		document.getElementById('loginButton').addEventListener('click', function(event) {
			event.preventDefault();

			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			if (username === '' || password === '') {
				// Alerta si algún campo está vacío
				alert('Por favor, completa todos los campos');
			} else if (username === 'admin' && password === 'Poli2023') {
				// Redirige si las credenciales son correctas, se agrega una ruta generica
				window.location.href = '//D:/Programacion/Universidad/PSP_20_Agenda_de_eventos/index.html';
			} else {
				// Alerta si las credenciales son incorrectas
				alert('Usuario o contraseña incorrectos');
			}
		});
	</script>
</body>
</html>
