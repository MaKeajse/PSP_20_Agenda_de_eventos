<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario | Agenda de Eventos</title>
    <meta name="description"/>
    
	<!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	
	<!-- Sweetalert2 CSS -->
	<link href="vendors/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet" type="text/css">
	
	<!-- Bootstrap Colorpicker -->
    <link href="vendors/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet" type="text/css" />
		
	<!-- Calendar CSS -->
    <link href="vendors/fullcalendar/main.min.css" rel="stylesheet" type="text/css" />
	
	<!-- Daterangepicker CSS -->
    <link href="vendors/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css" />

	<!-- CSS -->
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
   	<!-- Wrapper -->
	<div class="hk-wrapper" data-menu="light" data-footer="simple" data-hover="active">	
		<!-- Main Content -->
		<div class="pb-0">
			<!-- Page Body -->
			<div class="hk-pg-body py-0">
				<div class="calendarapp-wrap">
					<nav class="calendarapp-sidebar">
						<div class="text-center">
							<a class="navbar-brand me-0" href="index.html">
								<img class="brand-img d-inline-block" src="dist/img/logo-light.png" alt="brand" style="width: 100px; height: auto;">
							</a>
						</div>
						<div data-simplebar class="nicescroll-bar">
							<div class="menu-content-wrap">
								<button class="btn btn-primary btn-rounded btn-block dropdown-toggle" data-bs-toggle="dropdown">Crear</button>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#create_new_event"><span class="feather-icon dropdown-icon"><i data-feather="calendar"></i></span><span>Agregar un evento</span></a>
								</div>
								<div class="text-center mt-4">
									<div id="inline_calendar" class="d-inline-block">
										<input class="form-control invisible position-absolute" type="text" name="calendar" value="" />
									</div>
								</div>
								<div class="separator separator-light"></div>								
							</div>
						</div>
					</nav>
					<div class="calendarapp-content">
						<div id="calendar" class="w-100"></div>
					</div>
					
					<!-- New Event -->
					<div id="create_new_event" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-body">
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
									<h5 class="mb-4">Crear nuevo evento</h5>
									<form>
										<div class="row gx-3">
											<div class="col-sm-12 form-group">
												<label class="form-label">Nombre</label>
												<input class="form-control  cal-event-name" type="text"/>
											</div>
										</div>
										<div class="row gx-3">
											<div class="col-sm-12 form-group">
												<div class="form-label-group">
													<label>Nota/Descriptción</label>
													<small class="text-muted">200</small>
												</div>
												<textarea class="form-control" rows="3"></textarea>
											</div>
										</div>
										<div class="row gx-3">
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label">Fecha Inicio</label>
													<input class="form-control cal-event-date-start" name="single-date-pick" type="text"/>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label">Hora Inicio</label>
													<input class="form-control input-single-timepicker" name="input-timepicker" type="text"/>
												</div>
											</div>
										</div>
										<div class="row gx-3">
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label">Fecha Final</label>
													<input class="form-control cal-event-date-end" name="single-date-pick" type="text"/>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label">Hora Final</label>
													<input class="form-control input-single-timepicker" type="text"/>
												</div>
											</div>
										</div>
										<div class="row gx-3">
											<div class="col-sm-12">
												<label class="form-label">Localización</label>
												<div class="form-group">
													<input class="form-control" type="text"/>
												</div>	
											</div>
										</div>
										<div class="row gx-3">
											<div class="col-sm-5">
												<div class="form-group">
													<label class="form-label">Categoria</label>
													<input class="form-control" type="text"/>
												</div>
											</div>
											<div class="col-sm-7">
												<div class="form-group">
													<label class="form-label">Visibilidad</label>
													<div class="d-flex">
														<select class="form-select me-3">
															<option selected="" value="2">Publico</option>
															<option value="1">Privado</option>
														</select>
														<div class="input-group color-picker w-auto">
															<span class="input-group-text colorpicker-input-addon rounded-3"><i></i></span>
															<input type="text" class="form-control cal-event-color w-0 h-0 position-absolute opacity-0" value="#009B84"/>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="row gx-3">
											<div class="col-sm-12">
												<div class="form-inline">
													<div class="form-group mt-3">
														<label class="form-label">Prioridad:</label>
														<div class="form-check form-check-inline">
															<div class="form-check">
																<input type="radio" id="customRadioc1" name="customRadioc2" class="form-check-input" checked=""	>
																<label class="form-check-label" for="customRadioc1">Urgente</label>
															</div>
														</div>
														<div class="form-check form-check-inline">
															<div class="form-check">
																<input type="radio" id="customRadioc2" name="customRadioc2" class="form-check-input" >
																<label class="form-check-label" for="customRadioc2">Alta</label>
															</div>
														</div>
														<div class="form-check form-check-inline">
															<div class="form-check">
																<input type="radio" id="customRadioc3" name="customRadioc2" class="form-check-input">
																<label class="form-check-label" for="customRadioc3">Media</label>
															</div>
														</div>
														<div class="form-check form-check-inline">
															<div class="form-check">
																<input type="radio" id="customRadioc4" name="customRadioc2" class="form-check-input">
																<label class="form-check-label" for="customRadioc4">Baja</label>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										
									</form>
								</div>
								<div class="modal-footer align-items-center">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
									<button id="add_event" type="button" class="btn btn-primary fc-addEventButton-button" data-bs-dismiss="modal">Agregar</button>
								</div>
							</div>
						</div>
					</div>
					<!-- /New Event -->						
				</div>
			</div>
			<!-- /Page Body -->
		</div>
		<!-- /Main Content -->
	</div>
    <!-- /Wrapper -->

	<!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JS -->
   	<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FeatherIcons JS -->
    <script src="dist/js/feather.min.js"></script>

    <!-- Fancy Dropdown JS -->
    <script src="dist/js/dropdown-bootstrap-extended.js"></script>

	<!-- Simplebar JS -->
	<script src="vendors/simplebar/dist/simplebar.min.js"></script>
	
	<!-- Bootstrap Colorpicker JS -->
	<script src="vendors/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
	<script src="dist/js/color-picker-data.js"></script>
	
	<!-- Fullcalendar JS -->
    <script src="vendors/moment/min/moment.min.js"></script>
	<script src="vendors/fullcalendar/main.min.js"></script>
    <script src="vendors/daterangepicker/daterangepicker.js"></script>
	<script src="dist/js/daterangepicker-data.js"></script>
	<script src="vendors/sweetalert2/dist/sweetalert2.min.js"></script>
	<script src="dist/js/fullcalendar-init.js"></script>
	
	<!-- Bootstrap Notify JS -->
	<script src="dist/js/bootstrap-notify.min.js"></script>

	<!-- Init JS -->
	<script src="dist/js/init.js"></script>
</body>
</html>
